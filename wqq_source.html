<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/wqq_source.css">
    <script src="js/base.js"></script>
    <script src="js/wqq_source.js"></script>
    <title>资源管理</title>
</head>
<body>
<header>
    <div class="wpc_Left">
        <div class="wpc_logo">
            <img src="img/wpc_logo.png" alt="">
        </div>
        <div class="wpc_name">
            <p>大数据实验平台</p>
        </div>
    </div>
    <div class="wpc_Right">
        <div class="wpc_head"></div>
        <h3>管理员身份</h3>
        <a href=""></a>
    </div>
</header>
<main>
    <div class="wpc_list">
        <ul>
            <li>集群管理</li>
            <li>学习资料</li>
            <li>分类管理</li>
            <li>账户管理</li>
            <li>资源管理</li>
            <li>购买记录</li>
        </ul>
    </div>
    <div class="wpc_nav">
    	<!-- 上边两块开始 -->
	<div class="wqq_top">

		<!-- 资源管理第一块开始 -->
		<div class="wqq_ltbox">
			<h4>资源管理</h4>
			<div class="wqq_pic">
				<div class="wqq_note">
					<div class="wqq_note_stu">
						<div class="wqq_note_lable"></div>
						<span>学生</span>
					</div>
					<div class="wqq_note_tea">
						<div class="wqq_note_lable"></div>
						<span>教师</span>
					</div>
				</div>
			</div>
			
		</div>
		<!-- 资源管理第一块结束 -->

		<!-- 资源管理第二块开始 -->
		<div class="wqq_rtbox">
			<h4>资源管理</h4>
			<div class="wqq_pic">
				<div class="wqq_note">
					<div class="wqq_note_hadoop">
						<div class="wqq_note_lable"></div>
						<span>Hadoop</span>
					</div>
					<div class="wqq_note_spark">
						<div class="wqq_note_lable"></div>
						<span>Spark</span>
					</div>
					<div class="wqq_note_storm">
						<div class="wqq_note_lable"></div>
						<span>Storm</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 资源管理第二块结束 -->

	</div>
	<!-- 上边两块结束 -->
	
	<!-- 资源管理第三块开始 -->
	<div class="wqq_btbox">
		<table cellspacing="0">
			<tr>
				<td class="wqq_one">
					<div class="wqq_input">
						<p>√</p>
					</div>
				</td>
				<td class="wqq_two wqq_first">登录名</td>
				<td class="wqq_three wqq_first">姓名</td>
				<td class="wqq_four wqq_first">学号</td>
				<td class="wqq_five wqq_first">性别</td>
				<td class="wqq_six wqq_first">集群类型</td>
				<td class="wqq_seven wqq_first">身份</td>
				<td class="wqq_eight wqq_first">院校</td>
				<td class="wqq_nine wqq_first">操作</td>
			</tr>
			<tr>
				<td class="wqq_one">
					<div class="wqq_input">
						<p>√</p>
					</div>
				</td>
				<td class="wqq_two">张晓明</td>
				<td class="wqq_three">张晓明</td>
				<td class="wqq_four">12345678</td>
				<td class="wqq_five">男</td>
				<td class="wqq_six">包含全部组建集群</td>
				<td class="wqq_seven">老师</td>
				<td class="wqq_eight">太原理工大学</td>
				<td class="wqq_nine">
					<button>销毁集群</button>
				</td>
			</tr>
			<tr>
				<td class="wqq_one">
					<div class="wqq_input">
						<p>√</p>
					</div>
				</td>
				<td class="wqq_two">张晓明</td>
				<td class="wqq_three">张晓明</td>
				<td class="wqq_four">12345678</td>
				<td class="wqq_five">男</td>
				<td class="wqq_six">包含全部组建集群</td>
				<td class="wqq_seven">老师</td>
				<td class="wqq_eight">太原理工大学</td>
				<td class="wqq_nine">
					<button>销毁集群</button>
				</td>
			</tr>
			<tr>
				<td class="wqq_one">
					<div class="wqq_input">
						<p>√</p>
					</div>
				</td>
				<td class="wqq_two">张晓明</td>
				<td class="wqq_three">张晓明</td>
				<td class="wqq_four">12345678</td>
				<td class="wqq_five">男</td>
				<td class="wqq_six">包含全部组建集群</td>
				<td class="wqq_seven">老师</td>
				<td class="wqq_eight">太原理工大学</td>
				<td class="wqq_nine">
					<button>销毁集群</button>
				</td>
			</tr>
		</table>

		<!-- 分页 -->
		<div class="wqq_paging">
			<div class="wqq_prev">上一页</div>
			<div class="wqq_prev wqq_page ZX_page1">1</div>
			<div class="wqq_prev wqq_page">2</div>
			<div class="wqq_prev wqq_page">3</div>
			<div class="wqq_prev wqq_page wqq_page4">......</div>
			<div class="wqq_prev wqq_page">9</div>
			<div class="wqq_prev wqq_page">10</div>
			<div class="wqq_prev">下一页</div>
			<div class="wqq_prev wqq_last">尾页</div>
		</div>

		
		</div>
		<!-- 资源管理第三块结束 -->
	    </div>
	</main>
</body>
</html>
<script>
    let list=document.querySelectorAll("main .wpc_list ul li");
    fire(list);
</script>
