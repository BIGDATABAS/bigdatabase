        <div class="wpc_head"></div>

    <div class="wpc_list">
        <ul>
            <li>集群管理</li>
            <li>学习资料</li>
            <li>分类管理</li>
            <li>账户管理</li>
            <li>资源管理</li>
            <li>购买记录</li>
        </ul>
    </div>
    <div class="wpc_nav">

        </div>
        <div class="manage">
            <div class="account">
                <div class="text">
                    <img src="img/lyk_su.png" alt="">
                    <h3>账户管理/用户列表</h3>
                </div>
                <div class="create">
                    <div class="loginName">
                        <h3>登录名</h3>
                        <img src="img/lyk_dsj.png" alt="">
                    </div>
                    <input type="text">
                    <button>搜索学生</button>
                    <button class="twoth">新建学生</button>
                    <button class="threeth">批量导入</button>
                </div>
            </div>
            <!--学生用户-->
            <div class="user">
                <div class="top">
                    <div class="person">
                        <img src="img/lyk_person.png" alt="">
                        <h3>学生用户</h3>
                    </div>
                    <div class="del">
                        <button class="de">删除</button>
                        <button class="ref">刷新</button>
                    </div>
                </div>
                <div class="center">
                    <table cellspacing="0">
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>登录名</td>
                            <td>姓名</td>
                            <td>学号</td>
                            <td>性别</td>
                            <td>专业 &nbsp;(系)</td>
                            <td>院校</td>
                            <td>班级</td>
                            <td>操作</td>
                        </tr>
                    </table>
                    <div class="fon">没有找到匹配的记录!</div>
                </div>
                <div class="bot">
                    <div class="page">
                        <button class="pre">上一页</button>
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>......</li>
                            <li>9</li>
                            <li>10</li>
                        </ul>
                        <button class="nex">下一页</button>
                        <button class="las">尾页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
